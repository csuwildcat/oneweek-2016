<x-page page="start" active selected>
  <header class="shadow-mid" unselectable>
    <h2>Welcome to Jambo Farm</h2>
  </header>

  <section>

    <menu id="start_buttons">
      <x-action event="pagechange" data-page="sales" data-modal="new_sale" flat-button>Start Sale</x-action>
      <x-action event="pagechange" data-page="loans" data-modal="new_loan" flat-button>Create Loan</x-action>
      <x-action event="pagechange" data-page="contracts" data-modal="new_contract" flat-button>Generate Contract</x-action>
    </div>

  </section>

</x-page>

<x-page page="sales">
  <header class="shadow-mid" unselectable>
    <x-appbar>
      <svg><use xlink:href="#sale-icon"></use></svg>
      <h2>Sales</h2>
      <x-action target="#new_sale" method="show">
        <svg><use xlink:href="#plus-icon"></use></svg>
        New Sale
      <x-action>
    </x-appbar>
  </header>

  <section>
    <ul empty-message="No sales found.&#013;&#010;To start a new sale, click above."></ul>
  </section>

</x-page>

<x-page page="loans">
  <header class="shadow-mid" unselectable>
    <x-appbar>
      <svg><use xlink:href="#loan-money"></use></svg>
      <h2>Loans</h2>
      <x-action target="#new_loan" method="show">
        <svg><use xlink:href="#plus-icon"></use></svg>
        New Loan
      <x-action>
    </x-appbar>
  </header>

  <section>
    <ul empty-message="No loans found.&#013;&#010;To create a new loan, click above."></ul>
  </section>

</x-page>

<x-page page="contracts">

  <header class="shadow-mid" unselectable>
    <x-appbar>
      <svg><use xlink:href="#file"></use></svg>
      <h2>Contracts</h2>
      <x-action target="#new_sale" method="show">
        <svg><use xlink:href="#plus-icon"></use></svg>
        New Contract
      <x-action>
    </x-appbar>
  </header>

  <section>
    <ul empty-message="No contracts found.&#013;&#010;To generate a new contract, click above."></ul>
  </section>

</x-page>

<x-peekbox id="global_menu"  class="shadow-high" cover unselectable>
  <x-action id="menu_logo" text-shadow>
    <svg><use xlink:href="#leaf"></use></svg>
    <svg><use xlink:href="#shop-icon"></use></svg>
  </x-action>
  <menu>
    <x-action event="pagechange" data-page="sales">
      <svg><use xlink:href="#sale-icon"></use></svg>
      <span>Sales</span>
    </x-action>
    <x-action event="pagechange" data-page="loans">
      <svg><use xlink:href="#loan-money"></use></svg>
      <span>Loans</span>
    </x-action>
    <x-action event="pagechange" data-page="contracts">
      <svg><use xlink:href="#file"></use></svg>
      <span>Contracts</span>
    </x-action>
  </menu>
</x-peekbox>



<x-action id="global_menu_toggle" target="#global_menu" method="toggle" unselectable>
  <svg><use xlink:href="#menu"></use></svg>
  <svg><use xlink:href="#close"></use></svg>
</x-action>

<x-modal id="new_sale" class="shadow-high" hide-triggers="esc tap" overlay hidden transition>
  <header>Start a Sale</header>
  <section>
    <form form-type="sales">
      <label>
        <div>Buyer</div>
        <input name="sale_buyer" />
      </label>
      <label>
        <div>Product</div>
        <input name="sale_product" />
      </label>
      <label>
        <div>Weight</div>
        <input name="sale_weight" type="number" step="0.01" min="0.01" />
      </label>
      <label>
        <div>Price</div>
        <input name="sale_price" type="number" step="0.01" min="0.01" />
      </label>
      <label>
        <div>Date of Delivery</div>
        <input name="sale_date" type="date" />
      </label>
      <label>
        <div>Buyer Signature</div>
        <input name="passphrase" />
      </label>
      <input flat-button value="Create" type="submit" />
    </form>
  </section>
</x-modal>

<x-modal id="new_loan" class="shadow-high" hide-triggers="esc tap" overlay hidden transition>
  <header>Create a Loan</header>
  <section>
    <form form-type="loans">
      <label>
        <div>Borrower</div>
        <input name="loan_borrower" />
      </label>
      <label>
        <div>Purpose</div>
        <input name="loan_purpose" />
      </label>
      <label>
        <div>Amount</div>
        <input name="loan_amount" type="number" step="0.01" min="0.01" />
      </label>
      <label>
        <div>Due Date</div>
        <input name="loan_due" type="date" />
      </label>
      <label>
        <div>Time of Delivery</div>
        <input name="sale_time" type="date" />
      </label>
      <input flat-button value="Create" type="submit" />
    </form>
  </section>
</x-modal>

<x-modal id="new_contract" class="shadow-high" hide-triggers="esc tap" overlay hidden transition>
  <header>Generate a Contract</header>
  <section>
    <form form-type="contracts"></form>
  </section>
</x-modal>

<x-modal id="sale_signing" class="shadow-high" hide-triggers="esc tap" overlay hidden transition>
  <header>Sale Signing</header>
  <section>
    <form form-type="sale-signing">
      <label>
        <div>Phone Number</div>
        <input name="sale_phone" type="tel" />
      </label>
      <label>
        <div>Seller Signature</div>
        <input name="sale_signature" />
      </label>
      <input flat-button value="Sign" type="submit" />
    </form>
  </section>
</x-modal>

<script src="./js/site.js"></script>

</body>

</html>
